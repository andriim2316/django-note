{% extends "note_app_templates/base.html" %}

{% block title %}
<title>Confirm Delete</title>
{% endblock %}

{% block body %}
<div class="new-note">
    <h2>Are you sure you want to delete this task?</h2>
    <p><strong>{{ object.name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="note-button" style="background-color: #d9534f;">Confirm Delete</button>
        <a href="{% url 'show_all_tasks' %}" class="note-button">Cancel</a>
    </form>
</div>
{% endblock %}
